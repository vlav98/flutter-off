no_comments: true
package: res

groups:
  - path: lib/res/drawables
    class_name: AppImages
    package: res
    types: [ .jpg, .png, .webp ]
  - path: lib/res/svg
    class_name: AppVectorialImages
    package: res
    types: [ .svg ]
  - path: lib/res/fonts
      class_name: AppIcons
      package: res
      types: [ .ttf ]